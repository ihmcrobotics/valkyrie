# This workflow is used as the base for the other workflows mean to be run on the develop branch where ihmc-open-robotics-software needs to be cloned.
name: CI - develop - base

on:
  workflow_call:
    inputs:
      test-category:
        description: 'Test category to run'
        required: true
        type: string
      open-robotics-branch:
        description: 'Branch of ihmc-open-robotics-software to use'
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: main

      - name: Checkout ihmc-open-robotics-software
        uses: actions/checkout@v4
        with:
          repository: ihmcrobotics/ihmc-open-robotics-software
          ref: refs/heads/${{ inputs.open-robotics-branch }}
          path: ihmc-open-robotics-software

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        id: setup-gradle
        with:
          gradle-version: 8.5

      - name: Gradle test ${{ inputs.test-category }}
        run: |
          cd main
          gradle test --stacktrace --info --no-daemon -PrunningOnCIServer=true -Pcategory=${{ inputs.test-category }}
